apiVersion: apps/29
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: mittal0706/flask_app:${BUILD_NUMBER}
        ports:
        - containerPort: 5000
